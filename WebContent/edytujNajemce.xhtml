<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
<ui:define name="content">

<h:form>
	<p:growl id="growl" showDetail="true"/> 
    <p:panel id="panel" header="Edytuj Najemce" style="margin-bottom:10px;">
    <h:panelGrid columns="2" columnClasses="column" cellpadding="4">
        <p:outputLabel for="imie" value="Imie:" />
        <p:inplace id="imie">
            <p:inputText value="#{NajemcaBean.najemca.nimie}" required="true"/>
        </p:inplace>
        <p:outputLabel for="nazwisko" value="Nazwisko:" />
        <p:inplace id="nazwisko">
            <p:inputText value="#{NajemcaBean.najemca.nnazwisko}" required="true"/>
        </p:inplace>
        <p:outputLabel for="miasto" value="Miasto:" />
        <p:inplace id="miasto">
            <p:inputText value="#{NajemcaBean.najemca.nmiasto}" required="false"/>
        </p:inplace>
        <p:outputLabel for="ulica" value="Ulica:"/>
        <p:inplace id="ulica">
            <p:inputText value="#{NajemcaBean.najemca.nulica}" required="false"/>
        </p:inplace>
        <p:outputLabel for="nrlokalu" value="Numer Lokalu:"/>
        <p:inplace id="nrlokalu">
            <p:inputText value="#{NajemcaBean.najemca.nnrlokalu}" required="false"/>
        </p:inplace>
        <p:outputLabel for="nrtelefonu" value="Numer Telefonu:"/>
        <p:inplace id="nrtelefonu">
            <p:inputMask id="phone" value="#{NajemcaBean.najemca.ntelefon}" mask="999-999-999"/>
        </p:inplace>
        <p:outputLabel for="pesel" value="Pesel:"/>
        <p:inplace id="pesel">
             <p:inputMask id="nrpesel" value="#{NajemcaBean.najemca.npesel}" required="true" mask="99999999999" />
        </p:inplace>

</h:panelGrid>
</p:panel>
<p:commandButton action="#{NajemcaBean.edytuj}" value="Zapisz" update="panel, growl" resetValues="true" styleClass="delta"/>
</h:form>
</ui:define>
</ui:composition>
