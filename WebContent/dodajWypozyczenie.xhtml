<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <h:form>
        <p:growl id="growl" showDetail="true"/> 
        <p:panel id="panel" header="Dodaj Wypożyczenie" style="margin-bottom:10px;">

            <table>
                <tr><td>
 				<p:outputLabel for="wdata" value="Data Wypożyczenia:" /></td><td>
                <p:calendar id="wdata" value="#{WypozyczenieBean.wypozyczenie.wdata}" pattern="yyyy-MM-dd" mask="true" /></td></tr>
                <tr><td>
                <p:outputLabel for="wdatazwrot" value="Data Zwrotu:" /></td><td>
                <p:calendar id="wdatazwrot" value="#{WypozyczenieBean.wypozyczenie.wdatazwrot}" pattern="yyyy-MM-dd" mask="true"/></td></tr>
                <tr><td>
 				<p:outputLabel for="wcena" value="Cena:" required="true"/></td><td>
                <p:inputText id="wcena" value="#{WypozyczenieBean.wypozyczenie.wcena}" required="true" /></td></tr>
               	<tr><td>
                <p:outputLabel for="wrejs" value="Rejs:"  required="true"/></td><td>
               	<p:selectOneMenu id="wrejs" value="#{WypozyczenieBean.wypozyczenie.rejs}" var="r" required="true" 
               	filter="true" filterMatchMode="contains" style="width:200px" PanelStyle="width:400px">
                                  <f:converter converterId="rejsConverter" />
                                  <f:selectItems value="#{RejsBean.lista}"
                                           var="rejs" itemValue="#{rejs}"
                                           itemLabel="#{rejs.rportpocz}, #{rejs.rportkoncowy}, #{rejs.jacht.jnazwa}"/>
                                           
							            <p:column>
							                <h:outputText value="#{r.rdatapocz}">
							                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
							                </h:outputText>
							            </p:column>
							 
							            <p:column>
							                <h:outputText value="#{r.rdatakoniec}">
							                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
							                </h:outputText>
							            </p:column>
							            
							            <p:column>
							                <h:outputText value="#{r.rportpocz}"/>
							                
							            </p:column>
							            <p:column>
							                <h:outputText value="#{r.rportkoncowy}"/>
							                
							            </p:column>
							            
							            <p:column>
							                <h:outputText value="#{r.jacht.jnazwa}"/>
							                
							            </p:column>
                </p:selectOneMenu></td></tr>
                <tr><td>
                <p:outputLabel for="wnajemca" value="Najemca:" required="true"/></td><td>
               	<p:selectOneMenu id="wnajemca" value="#{WypozyczenieBean.wypozyczenie.najemca}" required="true"
               	filter="true" filterMatchMode="contains" style="width:200px">
                                  <f:converter converterId="najemcaConverter"/>
                                  <f:selectItems value="#{NajemcaBean.lista}"
                                           var="najemca" itemValue="#{najemca}"
                                           itemLabel="#{najemca.nimie} #{najemca.nnazwisko}"/>
                </p:selectOneMenu></td></tr>

				<tr><td>
                <p:commandButton action="#{WypozyczenieBean.dodaj}" update="panel, growl" resetValues="true"  value="Dodaj" styleClass="delta">
                </p:commandButton> </td></tr>
            </table>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
