<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <h:form>
        <p:growl id="growl" showDetail="true"/> 
        <p:panel id="panel" header="Dodaj Rejs" style="margin-bottom:10px;">

            <table>
                <tr><td>
 				<p:outputLabel for="datapocz" value="Data Zaokrętowania:" /></td><td>
                <p:calendar id="datapocz" value="#{RejsBean.rejs.rdatapocz}" pattern="yyyy-MM-dd" mask="true" required="true" /></td></tr>
                <tr><td>
                <p:outputLabel for="datakon" value="Data Wyokrętowania:" /></td><td>
                <p:calendar id="datakon" value="#{RejsBean.rejs.rdatakoniec}" pattern="yyyy-MM-dd" mask="true" required="true" /></td></tr>
                <tr><td>
                <p:outputLabel for="portpocz" value="Port Zaokrętowania:" /></td><td>
                <p:inputText id="portpocz" value="#{RejsBean.rejs.rportpocz}" required="true" /></td></tr>
               	<tr><td>
                <p:outputLabel for="portkoniec" value="Port Wyokrętowania:" /></td><td>
               	<p:inputTextarea id="portkoniec" value="#{RejsBean.rejs.rportkoncowy}" required="true" /></td></tr>
               	<tr><td>
                <p:outputLabel for="jacht" value="Jacht:" /></td><td>
               	<p:selectOneMenu id="jacht" value="#{RejsBean.rejs.jacht}" required="true" style="width:125px">
                                  <f:converter converterId="jachtConverter" />
                                  <f:selectItems value="#{JachtBean.lista}"
                                           var="jacht" itemValue="#{jacht}"
                                           itemLabel="#{jacht.jnazwa}"/>
                </p:selectOneMenu></td></tr>
                <tr><td></td><td>
                <p:commandButton action="#{RejsBean.dodaj}" update="panel, growl" resetValues="true"  value="Dodaj" styleClass="delta">
                </p:commandButton> </td></tr>
            </table>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
