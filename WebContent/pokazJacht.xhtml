<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
<h:form id="form"> 
<p:growl id="growl" showDetail="true"/> 

 <p:dataTable id="table"  value="#{JachtBean.lista}"  var="jacht" widgetVar="jachtTable" 
 emptyMessage="No cars found with given criteria" footerText="contains" filterMatchMode="contains">

    <p:column headerText="Id">
        <h:outputText value="#{jacht.id}" />
    </p:column>
 
    <p:column headerText="Nazwa">
        <h:outputText value="#{jacht.jnazwa}" />
    </p:column>
 
    <p:column headerText="Typ">
        <h:outputText value="#{jacht.jtyp}" />
    </p:column>
 
    <p:column headerText="Max Kg">
        <h:outputText value="#{jacht.jmaxkg}" />
    </p:column>
    
    <p:column headerText="Ilość Osób">
        <h:outputText value="#{jacht.jiloscosob}" />
    </p:column>
    
    <p:column headerText="Edytuj">
        <p:commandLink id="edytuj" value="Edytuj" 
                                       action="#{JachtBean.zaladujDoEdycji}" 
                                       actionListener="#{JachtBean.jachtListener}">
                            <f:param name="jachtID" value="#{jacht.id}"/>
        </p:commandLink>
    </p:column>
    
    <p:column headerText="Usuń">
        <p:commandLink id="usun" value="Usuń" 
                                       action="#{JachtBean.usun}" 
                                       actionListener="#{JachtBean.jachtListener}"
                                       update=":form"
                                       oncomplete="table.filter();">
                            <f:param name="jachtID" value="#{jacht.id}"/>
        </p:commandLink> 
    </p:column>
</p:dataTable>

</h:form>
</ui:define>
</ui:composition>
