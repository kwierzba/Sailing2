<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
<h:form id="form"> 
<p:growl id="growl" showDetail="true"/> 

 <p:dataTable id="table"  value="#{RejsBean.lista}"  var="rejs">
    <p:column headerText="Id">
        <h:outputText value="#{rejs.id}" />
    </p:column>
 
    <p:column headerText="Data Zaokrętowania">
        <h:outputText value="#{rejs.rdatapocz}" />
    </p:column>
 
    <p:column headerText="Data Wyokrętowania">
        <h:outputText value="#{rejs.rdatakoniec}" />
    </p:column>
 
    <p:column headerText="Port Zaokrętowania">
        <h:outputText value="#{rejs.rportpocz}" />
    </p:column>
    
    <p:column headerText="Port Wyokrętowania">
        <h:outputText value="#{rejs.rportkoncowy}" />
    </p:column>
    
    <p:column headerText="Edytuj">
        <p:commandLink id="edytuj" value="Edytuj" 
                                       action="#{RejsBean.zaladujDoEdycji}" 
                                       actionListener="#{RejsBean.rejsListener}">
                            <f:param name="jachtID" value="#{jacht.id}"/>
        </p:commandLink>
    </p:column>
    
    <p:column headerText="Usuń">
        <p:commandLink id="usun" value="Usuń" 
                                       action="#{RejsBean.usun}" 
                                       actionListener="#{RejsBean.rejsListener}"
                                       update=":form"
                                       oncomplete="table.filter();">
                            <f:param name="rejsID" value="#{rejs.id}"/>
        </p:commandLink> 
    </p:column>
</p:dataTable>

</h:form>
</ui:define>
</ui:composition>
